<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            background: url('Image/background_lip.jpg') no-repeat center center / cover fixed;
            background-color: #1a252f; /* Darker, cleaner fallback color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            image-rendering: crisp-edges; /* Enhances sharpness on supported browsers */
            -webkit-filter: brightness(1.1); /* Slight brightness boost for clean look */
            filter: brightness(1.1);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .avatar img {
            width: 80px;
            border-radius: 50%;
        }

        h2 {
            margin: 20px 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        form input::placeholder {
            color: #ddd;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .options a {
            color: #007BFF;
            text-decoration: none;
        }

        button[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        p {
            margin: 10px 0;
        }

        p a {
            color: #007BFF;
            text-decoration: none;
        }

        .divider {
            margin: 20px 0;
            font-size: 0.9em;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
            margin: 0 10px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-buttons button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background-color: transparent;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .google-btn::before {
            content: '';
            width: 20px;
            height: 20px;
            background: url('Image/google-icon.png') no-repeat center center / contain;
        }

        .apple-btn::before {
            content: '';
            width: 20px;
            height: 20px;
            background: url('Image/apple-icon.png') no-repeat center center / contain;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            .social-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .social-buttons button {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="avatar">
                <img src="Image/libarian-icon.jpg" alt="Librarian Avatar">
            </div>
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign In</button>
                <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
            </form>
            <div class="divider">OR</div>
            <div class="social-buttons">
                <button class="google-btn">Google</button>
                <button class="apple-btn">Apple</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Sign In button clicked");
        });
    </script>
</body>
</html>
